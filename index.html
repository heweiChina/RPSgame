<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="lib/jQuery/jquery-1.11.1.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="welcomePage">
		<p class="pageTitle">Welcome!<br />Let's play rock paper scissors</p>
		<div id="wpDown"><a href="#gamePage">Let's Play</a></div>
	</div>
	<div id="gamePage">
		<div class="container">
		    <h1>Click on the image to confirm your choice</h1>
			<input type="image" src="image/rock.png" id="rock" />
			<input type="image" src="image/paper.png" id="paper" />
			<input type="image" src="image/scissors.png" id="scissors" />
			<div class="clear"></div>
		</div>
		<div id="feedback" class="container">
			<div id="userSelFeedback" class="feedbackCommon"><div class="empty"></div></div>
			<div id="result" class="feedbackCommon"></div>
			<div id="comSelFeedback" class="feedbackCommon"><div class="empty"></div></div>
			<div class="clear"></div>
		</div>
		<div class="container">
			<p class="pLeft pLeftUnique">Your choice!</p>
			<p class="pRight">Computer choice!</p>
		</div>
	</div>
	<script src="js/RPS.js"></script>
</body>
</html>
